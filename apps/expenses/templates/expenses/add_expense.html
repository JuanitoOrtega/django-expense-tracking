{% extends "base.html" %}

{% block content %}
            <h4 class="fw-bold py-3 mb-2">
                Añadir gasto
            </h4>
            <div class="row">
                <!-- Floating (Filled) -->
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-body demo-vertical-spacing demo-only-element">
                            <form action="{% url "add_expense" %}" method="POST">
                                {% csrf_token %}
                                <div class="form-floating mb-4">
                                    <select class="form-select" name="category" id="category">
                                        <option>Selecciona categoría del gasto</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="category">Categoría</label>
                                </div>
                                <div class="input-group input-group-floating mb-4">
                                    <div class="form-floating">
                                        <input type="number" step="0.01" class="form-control" name="amount" id="amount" placeholder="49.50" />
                                        <label for="amount">Monto</label>
                                    </div>
                                    <span class="form-floating-focused"></span>
                                </div>
                                <div class="input-group input-group-floating mb-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="description" id="description" placeholder="Descripción" />
                                        <label for="description">Descripción</label>
                                    </div>
                                </div>
                                <div class="input-group input-group-floating mb-4">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" name="date" id="date" value="{{ current_date|date:'Y-m-d' }}" />
                                        <label for="date">Fecha</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
